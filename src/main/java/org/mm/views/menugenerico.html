<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 150px);
            grid-gap: 10px;
            justify-content: center; /* Centraliza o grid horizontalmente */
            margin-top: 50px; /* Adiciona espaço superior */
        }

        .grid-item {
            width: 150px;
            height: 150px;
            background-color: #f0f0f0;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            border-radius: 8px;
            overflow: hidden; /* Para garantir que a imagem não ultrapasse os limites */
        }

        .grid-item:hover {
            transform: scale(1.05);
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Garante que a imagem se ajuste ao tamanho do container */
        }
    </style>
    <script>
        function goToPage(url) {
            window.location.href = url;
        }
    </script>
</head>
